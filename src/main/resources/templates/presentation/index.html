<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="~{presentation/fragments/fragment-head :: head}"></div>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <div th:replace="~{presentation/fragments/fragment-navigation :: navigation}"></div>
            <!-- Header-->
            <div th:replace="~{presentation/fragments/fragment-header :: header}"></div>
            <!-- About Section-->
            <section class="bg-light py-5">
                <div class="container px-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-xxl-8">
                            <div class="text-center my-5">
                                <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline">저는</span></h2>
                                <p class="lead fw-light mb-4"></p>
                                <p class="text-muted" th:each="introduction : ${introductions}" th:text="${introduction.content}"></p>
                                <div class="d-flex justify-content-center fs-2 gap-4">
                                    <a class="text-gradient" th:each="link : ${links}" th:href="${link.content}" target="_blank"><i class="bi bi-twitter" th:class="|bi bi-${link.name}|"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <div th:replace="~{presentation/fragments/fragment-footer :: footer}"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
