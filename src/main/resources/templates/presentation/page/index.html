<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/presentation/layout/default-layout}"
      layout:fragment="content">
    <!-- Header-->
    <div th:replace="~{presentation/fragments/fragment-header :: header}"></div>
    <section class="bg-light py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-8">
                    <div class="text-center my-5">
                        <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline">저는</span></h2>
                        <p class="lead fw-light mb-4"></p>
                        <p class="text-muted" th:each="introduction : ${introductions}" th:text="${introduction.content}"></p>
                        <div class="d-flex justify-content-center fs-2 gap-4">
                            <a class="text-gradient" th:each="link : ${links}" th:href="${link.content}" target="_blank"><i class="bi bi-twitter" th:class="|bi bi-${link.name}|"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
