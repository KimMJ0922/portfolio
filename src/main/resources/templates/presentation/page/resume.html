<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/presentation/layout/default-layout}"
      layout:fragment="content">
    <body>
        <div class="container px-5 my-5" >
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Resume</span></h1>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <!-- Experience Section-->
                    <section>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h2 class="text-primary fw-bolder mb-0">Experience</h2>
                        </div>
                        <!-- Experience Cards-->
                        <th:block th:each="experience : ${resume.experiences}">
                            <div th:replace="~{presentation/fragments/fragment-card-experience :: card(${experience})}"></div>
                        </th:block>
                    </section>
                    <!-- Education Section-->
                    <section>
                        <h2 class="text-secondary fw-bolder mb-4">Achievement</h2>
                        <!-- Education Cards-->
                        <th:block th:each="achivement : ${resume.achievements}">
                            <div th:replace="~{presentation/fragments/fragment-card-achievement :: card(${achivement})}"></div>
                        </th:block>
                    </section>
                    <!-- Divider-->
                    <div class="pb-5"></div>
                    <!-- Skills Section-->
                    <section>
                        <!-- Skillset Card-->
                        <div class="card shadow border-0 rounded-4 mb-5">
                            <div class="card-body p-5">
                                <!-- Skills list-->
                                <th:block th:each="skillType : ${skillTypes}">
                                    <div th:replace="~{presentation/fragments/fragment-list-skill :: list(${resume.skills}, ${skillType.name()})}"></div>
                                </th:block>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
